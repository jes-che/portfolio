<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;500;600;700;800&family=Red+Hat+Mono:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8ee00d96bc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
</head>
<body>
    <header>
        <h1 class="home-title">JESSICA<br>CHEN</h1>
    </header>

    <section class="contact-me">
        <h2>Contact Me</h2>
        <h3>I'd love to hear from you! Leave a message below and I will get in touch with you shortly.</h3>
        <div id="contact-image">
            <img src="images/hand-grip.png" alt="A hand holding a cup of coffee" width="300">
        </div>
        <form method="get">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email"  required>
            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Your phone number">
            </div>
            <fieldset class="comment-type">
                <legend>What Kind of Comment Would You Like to Send?</legend>
                <input type="radio" id="question" name="commentType" value="question">
                <label for="question">Question</label><br>
                <input type="radio" id="suggestion" name="commentType" value="suggestion">
                <label for="suggestion">Suggestion</label><br>
                <input type="radio" id="praise" name="commentType" value="praise">
                <label for="praise">Praise</label>
            </fieldset>
            <div>
                <label for="message">Messages</label>
                <textarea name="message" id="message" rows="5" cols="28" placeholder="Enter your message here"></textarea>
            </div>
            <fieldset class="contact-method">
                <legend>Your Preferred Method of Contact</legend>
                <input type="checkbox" id="by-email" name="method" value="email">
                <label for="by-email">Email</label>
                <input type="checkbox" id="by-phone" name="method" value="phone">
                <label for="by-phone">Phone</label>
            </fieldset>

            <div class="button">
                <input type="submit" value="Submit">
            </div>
        </form>
        <a href="index.html" class="back-to-home">Back to Home</a>
    </section>
    
    <footer>
        <ul>
            <li><a href="#section-border" class="footer"><i class="fa-solid fa-laptop-code fa-xl" style="color: #b97375;"></i></a></li>
            <li><a href="https://github.com/jes-che" class="footer"><i class="fa-brands fa-github fa-xl" style="color: #b97375;"></i></a></li>
            <li><a href="contact-me.html" class="footer"><i class="fa-solid fa-hand-spock fa-xl" style="color: #b97375;"></i></a></li>
        </ul>
        <p class="footer">Built by <a href="about-me.html" id="footer-about-me">Jessica Chen</a> in 2023</p>
    </footer>
</body>
</html>
