<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;500;600;700;800&family=Red+Hat+Mono:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8ee00d96bc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
</head>
<body>
    <header>
        <h1 class="home-title">JESSICA<br>CHEN</h1>
    </header>

    <section>
        <h2>Contact Me</h2>
        <h3>I'd love to hear from you! Leave a message below and I will get in touch with you shortly.</h3>
        <form method="get">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div>
            <div>
                <label for="message">Messages</label>
                <textarea name="message" id="message" placeholder="Enter your message here"></textarea>
            </div>
            </div>
            <fieldset>
                <legend>Your Preferred Method of Contact</legend>
                <!-- <div> -->
                    <input type="checkbox" id="by-email" name="method" value="email">
                    <label for="by-email">Email</label>
                <!-- </div> -->
                <!-- <div> -->
                    <input type="checkbox" id="by-phone" name="method" value="phone">
                    <label for="by-phone">Phone</label>
                <!-- </div> -->
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </section>
    
</body>
</html>
